<!-- Find out the color of the paragraph -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body p {
        color: rgb(0, 128, 0);
      } /*green*/
      /* correct answer */
      html p {
        color: rgb(128, 0, 128);
      } /*purple*/
    </style>
  </head>
  <body>
    <p>Here is a paragraph</p>
  </body>
</html>
